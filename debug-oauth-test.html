<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Debug Test - GradAppAI</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; }
        .test-section { background: #f5f5f5; padding: 20px; margin: 20px 0; border-radius: 8px; }
        .error { color: red; background: #ffe6e6; padding: 10px; border-radius: 4px; }
        .success { color: green; background: #e6ffe6; padding: 10px; border-radius: 4px; }
        button { padding: 10px 20px; margin: 10px 0; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        pre { background: #f8f8f8; padding: 10px; overflow-x: auto; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>üîß GradAppAI OAuth Debug Test</h1>
    
    <div class="test-section">
        <h2>Configuration Check</h2>
        <div id="config-info"></div>
    </div>
    
    <div class="test-section">
        <h2>Test OAuth Providers</h2>
        <button onclick="testGoogleOAuth()">Test Google OAuth</button>
        <button onclick="testGitHubOAuth()">Test GitHub OAuth</button>
        <div id="oauth-results"></div>
    </div>
    
    <div class="test-section">
        <h2>Current Session</h2>
        <button onclick="checkSession()">Check Current Session</button>
        <div id="session-info"></div>
    </div>
    
    <div class="test-section">
        <h2>Debug Logs</h2>
        <div id="debug-logs"></div>
    </div>

    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://knjcvoyjyrsyivywufqw.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtuamN2b3lqeXJzeWl2eXd1ZnF3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUwOTUzNTUsImV4cCI6MjA3MDY3MTM1NX0.txRkp0zX5eOn1MjcoIK7c6SfE6GgmNMp38Jxhxp68BY';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        function log(message, isError = false) {
            const debugLogs = document.getElementById('debug-logs');
            const logEntry = document.createElement('div');
            logEntry.className = isError ? 'error' : 'success';
            logEntry.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
            debugLogs.appendChild(logEntry);
            console.log(message);
        }
        
        // Show configuration info
        function showConfig() {
            const config = {
                'Current URL': window.location.origin,
                'Supabase URL': supabaseUrl,
                'Expected Production URL': 'https://www.gradappai.com',
                'Current Domain': window.location.hostname,
                'Expected Callback': `${window.location.origin}/auth/callback`
            };
            
            const configDiv = document.getElementById('config-info');
            configDiv.innerHTML = '<pre>' + JSON.stringify(config, null, 2) + '</pre>';
            
            if (window.location.origin !== 'https://www.gradappai.com') {
                configDiv.innerHTML += '<div class="error">‚ö†Ô∏è URL mismatch: This test should be run on https://www.gradappai.com for production testing</div>';
            }
        }
        // Helper: pick correct app origin for redirects
        function getAppOrigin() {
            try {
                const host = window.location.hostname;
                if (host === 'localhost' || host === '127.0.0.1') {
                    return window.location.origin;
                }
                return 'https://www.gradappai.com';
            } catch {
                return 'https://www.gradappai.com';
            }
        }
        
        async function testGoogleOAuth() {
            try {
                log('Testing Google OAuth...');
                
                const redirectUrl = window.location.hostname === 'localhost' 
                    ? `${window.location.origin}/debug-oauth-test.html`
                    : `${getAppOrigin()}/auth/callback`;
                
                log(`Using redirect URL: ${redirectUrl}`);
                
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: redirectUrl,
                        queryParams: {
                            access_type: 'offline',
                            prompt: 'select_account',
                        },
                    },
                });
                
                if (error) {
                    log(`‚ùå Google OAuth Error: ${error.message}`, true);
                    document.getElementById('oauth-results').innerHTML = 
                        `<div class="error">Google OAuth Error: ${error.message}</div>`;
                } else {
                    log('‚úÖ Google OAuth initiated successfully');
                    document.getElementById('oauth-results').innerHTML = 
                        '<div class="success">Google OAuth initiated - you should be redirected to Google</div>';
                }
            } catch (error) {
                log(`‚ùå Google OAuth Exception: ${error.message}`, true);
                document.getElementById('oauth-results').innerHTML = 
                    `<div class="error">Exception: ${error.message}</div>`;
            }
        }
        
        async function testGitHubOAuth() {
            try {
                log('Testing GitHub OAuth...');
                
                const redirectUrl = window.location.hostname === 'localhost' 
                    ? `${window.location.origin}/debug-oauth-test.html`
                    : `${getAppOrigin()}/auth/callback`;
                
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'github',
                    options: {
                        redirectTo: redirectUrl,
                    },
                });
                
                if (error) {
                    log(`‚ùå GitHub OAuth Error: ${error.message}`, true);
                } else {
                    log('‚úÖ GitHub OAuth initiated successfully');
                }
            } catch (error) {
                log(`‚ùå GitHub OAuth Exception: ${error.message}`, true);
            }
        }
        
        async function checkSession() {
            try {
                log('Checking current session...');
                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (error) {
                    log(`‚ùå Session Error: ${error.message}`, true);
                    document.getElementById('session-info').innerHTML = 
                        `<div class="error">Session Error: ${error.message}</div>`;
                } else if (session) {
                    log('‚úÖ Active session found');
                    document.getElementById('session-info').innerHTML = 
                        `<div class="success">
                            <strong>User ID:</strong> ${session.user.id}<br>
                            <strong>Email:</strong> ${session.user.email}<br>
                            <strong>Provider:</strong> ${session.user.app_metadata.provider}
                        </div>`;
                } else {
                    log('‚ÑπÔ∏è No active session');
                    document.getElementById('session-info').innerHTML = 
                        '<div>No active session found</div>';
                }
            } catch (error) {
                log(`‚ùå Session Check Exception: ${error.message}`, true);
            }
        }
        
        // Initialize on page load
        window.onload = function() {
            showConfig();
            log('OAuth Debug Test loaded');
            
            // Check for OAuth callback in URL
            if (window.location.hash.includes('access_token') || window.location.search.includes('code')) {
                log('OAuth callback detected in URL');
                checkSession();
            }
        };
    </script>
</body>
</html>
